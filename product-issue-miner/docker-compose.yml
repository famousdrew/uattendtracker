version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: issue_miner_postgres
    environment:
      POSTGRES_DB: issue_miner
      POSTGRES_USER: miner
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - issue_miner_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miner -d issue_miner"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: issue_miner_redis
    ports:
      - "6379:6379"
    networks:
      - issue_miner_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  issue_miner_network:
    driver: bridge
