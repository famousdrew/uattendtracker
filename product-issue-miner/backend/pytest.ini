[pytest]
# Pytest configuration for Product Issue Miner tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, external services)
    slow: Slow running tests
    asyncio: Async tests requiring event loop
    api: API endpoint tests
    database: Tests requiring database connection
    zendesk: Tests for Zendesk client functionality
    analyzer: Tests for Claude AI analyzer
    clustering: Tests for clustering algorithms
    sync: Tests for sync service

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Coverage fail threshold
[coverage:report]
fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
